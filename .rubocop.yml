require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  Exclude:
    - 'Rakefile'
    - 'Gemfile'
    - 'config.ru'
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'Guardfile'
    - 'Capfile'
    - 'node_modules/**/*'

  TargetRubyVersion: 2.6

Style/CommentedKeyword:
  Enabled: false

Naming/UncommunicativeMethodParamName:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 200

Style/Lambda:
  Enabled: false

Lint/UnneededSplatExpansion:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Rails/EnumHash:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
