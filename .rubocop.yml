AllCops:
  Exclude:
    - 'Rakefile'
    - 'Gemfile'
    - 'config.ru'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'Guardfile'
    - 'Capfile'

  TargetRubyVersion: 2.4

Rails/Blank:
  Enabled: false # causes error

Style/ExpandPathArguments:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Style/CommentedKeyword:
  Enabled: false

Lint/MissingCopEnableDirective:
  Enabled: false

Rails/RedundantReceiverInWithOptions:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Rails/InverseOf:
  Enabled: false

Naming/UncommunicativeMethodParamName:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Rails:
  Enabled: true

Rails/OutputSafety:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 200

Style/Lambda:
  Enabled: false

Lint/UnneededSplatExpansion:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
