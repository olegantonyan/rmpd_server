# HTTPS server
server {
  listen 443;
  server_name server.slon-ds.ru;
  ssl on;
  ssl_certificate /etc/nginx/ssl/server.slon-ds.ru.crt;
  ssl_certificate_key /etc/nginx/ssl/server.slon-ds.ru.key;
  
  root /srv/www/rmpd_server/public;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 1000M;
  keepalive_timeout 10;
}