en:
  flash:
    actions:
      create:
        notice: '%{resource_name} %{resource_desc} was successfully created.'
        alert: '%{resource_name} %{resource_desc} could not be created. %{errors}'
      update:
        notice: '%{resource_name} %{resource_desc} was successfully updated.'
        alert: '%{resource_name} %{resource_desc} could not be updated. %{errors}'
      destroy:
        notice: '%{resource_name} %{resource_desc} was successfully destroyed.'
        alert: '%{resource_name} %{resource_desc} could not be destroyed. %{errors}'
