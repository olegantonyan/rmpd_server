---
:logfile: ./log/sidekiq.log
:concurrency: 2
:queues:
  - default
  - mailers
  - notifiers
  - files_processing

:schedule:
  timeouts:
    class: TimeoutsCheckJob
    every: '20s'

  tmp_uploads_cleanup:
    class: TmpUploadsCleanupJob
    cron: '5 0 * * *'

  device_logs_cleanup:
    class: DeviceLogsCleanupJob
    cron: '5 0 * * *'
